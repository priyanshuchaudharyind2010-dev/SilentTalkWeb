<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silent Talk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
}
#login, #chat{
  max-width:500px;
  margin:auto;
  padding:15px;
}
#chat{ display:none; }
input,button{
  width:100%;
  padding:10px;
  margin:5px 0;
}
#messages{
  height:60vh;
  overflow-y:auto;
  background:#111;
  padding:10px;
}
.msg{
  background:#222;
  padding:8px;
  margin:6px 0;
  border-radius:5px;
}
.msg img{
  max-width:100%;
  border-radius:5px;
}
.small{
  font-size:12px;
  color:#aaa;
}
.del{
  color:red;
  font-size:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="login">
  <h2>Silent Talk</h2>
  <input id="name" placeholder="Your name">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Enter</button>
</div>

<div id="chat">
  <h3>Private Chat</h3>
  <div id="messages"></div>
  <input id="text" placeholder="Type message or image link">
  <button onclick="send()">Send</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDMCOAamH396pZG2IILTwYLGRUKIgKXHQ",
  authDomain: "silenttalkweb-6835a.firebaseapp.com",
  databaseURL: "https://silenttalkweb-6835a-default-rtdb.firebaseio.com",
  projectId: "silenttalkweb-6835a"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = localStorage.getItem("name");

if(username){
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="block";
}

function login(){
  const name = document.getElementById("name").value.trim();
  const pass = document.getElementById("pass").value;

  if(name==="" || pass===""){
    alert("Fill all");
    return;
  }
  if(pass !== "cutie"){
    alert("Wrong password");
    return;
  }

  localStorage.setItem("name", name);
  location.reload();
}

function send(){
  const text = document.getElementById("text").value.trim();
  if(text==="") return;

  db.ref("chat").push({
    user: localStorage.getItem("name"),
    msg: text
  });

  document.getElementById("text").value="";
}

db.ref("chat").on("child_added", snap=>{
  const data = snap.val();
  const key = snap.key;

  let html = `<div class="msg">
    <b>${data.user}</b><br>`;

  if(data.msg.match(/\.(jpg|png|jpeg|gif)$/i)){
    html += `<img src="${data.msg}">`;
  }else{
    html += data.msg;
  }

  if(data.user === localStorage.getItem("name")){
    html += `<div class="del" onclick="delMsg('${key}')">Delete</div>`;
  }

  html += `</div>`;

  document.getElementById("messages").innerHTML += html;
  document.getElementById("messages").scrollTop = 99999;
});

function delMsg(key){
  db.ref("chat/"+key).remove();
  location.reload();
}
</script>

</body>
</html>
