<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silent Talk</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
}
#login,#chat{
  max-width:420px;
  margin:auto;
  padding:15px;
}
#chat{display:none;}
h2{text-align:center;}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}
button{
  background:#00b894;
  color:white;
  font-weight:bold;
}
#messages{
  height:60vh;
  overflow-y:auto;
  background:#111;
  padding:10px;
  border-radius:6px;
}
.msg{
  background:#222;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
}
.msg img,.msg video{
  max-width:100%;
  border-radius:6px;
  margin-top:5px;
}
.del{
  color:#ff7675;
  font-size:12px;
  cursor:pointer;
  margin-top:4px;
}
.small{
  font-size:12px;
  color:#aaa;
  text-align:center;
}
</style>
</head>

<body>

<div id="login">
  <h2>Silent Talk</h2>
  <input id="username" placeholder="Your name">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="chat">
  <div class="small" id="onlineCount">Online users: 0</div>
  <div id="messages"></div>
  <input id="message" placeholder="Type message or image/video link">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyDMCOAamH396pZG2IILTwYLGRUKIgKXHQ",
  authDomain: "silenttalkweb-6835a.firebaseapp.com",
  databaseURL: "https://silenttalkweb-6835a-default-rtdb.firebaseio.com",
  projectId: "silenttalkweb-6835a"
});

const db = firebase.database();
let currentUser = "";

/* LOGIN */
function login(){
  const name = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value;

  if(name === ""){
    alert("Enter name");
    return;
  }
  if(pass !== "cutie"){
    alert("Wrong password");
    return;
  }

  currentUser = name;
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";

  setOnline();
}

/* SEND MESSAGE */
function sendMessage(){
  const msg = document.getElementById("message").value.trim();
  if(msg === "") return;

  db.ref("chat").push({
    user: currentUser,
    text: msg
  });

  document.getElementById("message").value = "";
}

/* RECEIVE MESSAGE */
db.ref("chat").on("child_added", snap=>{
  const data = snap.val();
  const key = snap.key;

  let html = `<div class="msg"><b>${data.user}</b><br>`;

  if(data.text.match(/\.(jpg|jpeg|png|gif)$/i)){
    html += `<img src="${data.text}">`;
  }
  else if(data.text.match(/\.(mp4|webm)$/i)){
    html += `<video src="${data.text}" controls></video>`;
  }
  else{
    html += data.text;
  }

  if(data.user === currentUser){
    html += `<div class="del" onclick="deleteMsg('${key}')">Delete</div>`;
  }

  html += `</div>`;
  messages.innerHTML += html;
  messages.scrollTop = messages.scrollHeight;
});

/* DELETE MESSAGE */
function deleteMsg(key){
  db.ref("chat/"+key).remove();
  location.reload();
}

/* ONLINE STATUS */
function setOnline(){
  const ref = db.ref("status/"+currentUser);
  firebase.database().ref(".info/connected").on("value", snap=>{
    if(snap.val()){
      ref.set("online");
      ref.onDisconnect().set("offline");
    }
  });
}

db.ref("status").on("value", snap=>{
  let count = 0;
  snap.forEach(s=>{
    if(s.val()==="online") count++;
  });
  document.getElementById("onlineCount").innerText =
    "Online users: " + count;
});
</script>

</body>
</html>
