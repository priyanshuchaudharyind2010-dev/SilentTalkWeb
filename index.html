<!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Private Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

.chat-box {
  max-width: 500px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 10px;
  background: #111;
  text-align: center;
}

#onlineStatus {
  font-size: 13px;
  color: #00ff7f;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  background: #1f1f1f;
  padding: 8px;
  border-radius: 6px;
  margin-bottom: 6px;
  font-size: 14px;
}

.input-box {
  display: flex;
  padding: 8px;
  background: #111;
}

input {
  flex: 1;
  padding: 8px;
  font-size: 14px;
}

button {
  padding: 8px 12px;
  margin-left: 5px;
}
</style>
</head>

<body>
<div class="chat-box">
  <header>
    <b>Private Chat</b><br>
    <span id="onlineStatus">Connecting...</span>
  </header>

  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="msgInput" placeholder="Type message">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ðŸ”¹ Firebase config (à¤…à¤ªà¤¨à¤¾ à¤¹à¥€ à¤°à¤–à¥‹) */
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT"
});

const db = firebase.database();

/* ðŸ”¹ Unique username */
let username = localStorage.getItem("username");
if (!username) {
  username = "user_" + Math.floor(Math.random() * 100000);
  localStorage.setItem("username", username);
}

/* ðŸ”¹ Online status */
const statusRef = db.ref("status/" + username);
statusRef.set("online");
statusRef.onDisconnect().set("offline");

/* ðŸ”¹ Show online count */
db.ref("status").on("value", snap => {
  let online = 0;
  snap.forEach(s => {
    if (s.val() === "online") online++;
  });
  document.getElementById("onlineStatus").innerText =
    "Online users: " + online;
});

/* ðŸ”¹ Messages */
const msgRef = db.ref("messages");

msgRef.limitToLast(50).on("child_added", snap => {
  const data = snap.val();
  const div = document.createElement("div");
  div.className = "msg";
  div.innerText = data.user + ": " + data.text;
  document.getElementById("messages").appendChild(div);

  /* ðŸ”” Notification */
  if (document.visibilityState !== "visible") {
    if (Notification.permission === "granted") {
      new Notification("New message", {
        body: data.user + ": " + data.text
      });
    }
  }
});

/* ðŸ”¹ Send message */
function sendMsg() {
  const text = msgInput.value.trim();
  if (text === "") return;

  msgRef.push({
    user: username,
    text: text
  });

  msgInput.value = "";
}

/* ðŸ”¹ Ask notification permission */
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}
</script>
</body>
</html>
